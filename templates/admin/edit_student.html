{% extends "base.html" %} {% load static %}
<!-- HTML HEAD CONTENTS -->
{% block htmlhead %}

<link rel="stylesheet" href="{% static 'css/edit_student.css' %}" />

{% endblock htmlhead %} {% block content %}

<!-- HEADER -->
{% include "header.html" %}


<!-- MESSAGES DIALOG -->
{% include 'messages.html' %}

<!-- EDIT STUDENT -->
<div class="edit-student">
  <h3>Edit student</h3>

  <form
    action="{% url 'update_student' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}

    <!-- This input will fetch "id" of the student for updating the student's records -->
    <input
      type="text"
      name="student_id"
      id="student_id"
      value="{% for i in student %}{{ i.admin.id }}{% endfor %}"
      hidden
    />
    <!-- -------------------------------- -->

    <div class="input-group">
      <label for="fname">Student's firstname</label>
      <input
        type="text"
        name="fname"
        id="fname"
        value="{% for i in student %}{{ i.admin.first_name }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="lname">Student's lastname</label>
      <input
        type="text"
        name="lname"
        id="lname"
        value="{% for i in student %}{{ i.admin.last_name }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="fathername">Father's name</label>
      <input
        type="text"
        name="fathername"
        id="fathername"
        value="{% for i in student %}{{ i.father_name }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="mothername">Mother's name</label>
      <input
        type="text"
        name="mothername"
        id="mothername"
        value="{% for i in student %}{{ i.mother_name }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        value="{% for i in student %}{{ i.admin.username }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        value="{% for i in student %}{{ i.admin.password }}{% endfor %}"
      />
    </div>

    <div class="input-group" style="width: 100%">
      <label for="email">Student's email</label>
      <input
        type="email"
        name="email"
        id="email"
        value="{% for i in student %}{{ i.admin.email }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="hidden" selected disabled hidden>Choose sex</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="None">Prefer not to say</option>
      </select>
    </div>

    <div class="input-group">
      <label for="dob">Date of birth</label>
      <input
        type="date"
        name="dob"
        id="dob"
        value="{% for i in student %}{{ i.dob }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="mobilenumber">Mobile number</label>
      <input
        type="tel"
        name="mobilenumber"
        id="mobilenumber"
        value="{% for i in student %}{{ i.mobile_no }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="altmobilenumber">Alternate mobile number</label>
      <input
        type="tel"
        name="altmobilenumber"
        id="altmobilenumber"
        value="{% for i in student %}{{ i.alt_mobile_no }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="aadhaar">AADHAAR number</label>
      <input
        type="number"
        name="aadhaar"
        id="aadhaar"
        value="{% for i in student %}{{ i.aadhaar_no }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="villtown">Vill/Town</label>
      <input
        type="text"
        name="villtown"
        id="villtown"
        value="{% for i in student %}{{ i.vill_town }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="postoffice">Post office</label>
      <input
        type="text"
        name="postoffice"
        id="postoffice"
        value="{% for i in student %}{{ i.post_office }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="policestation">Police station</label>
      <input
        type="text"
        name="policestation"
        id="policestation"
        value="{% for i in student %}{{ i.police_station }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="district">District</label>
      <input
        type="text"
        name="district"
        id="district"
        value="{% for i in student %}{{ i.district }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="gaonpanchayat">Gaon panchayat</label>
      <input
        type="text"
        name="gaonpanchayat"
        id="gaonpanchayat"
        value="{% for i in student %}{{ i.gaon_panchayat }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="educationalblock">Educational block</label>
      <input
        type="text"
        name="educationalblock"
        id="educationalblock"
        value="{% for i in student %}{{ i.educational_block }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="cluster">Cluster</label>
      <input
        type="text"
        name="cluster"
        id="cluster"
        value="{% for i in student %}{{ i.cluster }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="state">State</label>
      <input
        type="text"
        name="state"
        id="state"
        value="{% for i in student %}{{ i.state }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="country">Country</label>
      <input
        type="text"
        name="country"
        id="country"
        value="{% for i in student %}{{ i.country }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="pin">PIN</label>
      <input
        type="number"
        name="pin"
        id="pin"
        value="{% for i in student %}{{ i.pin }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="regnumber">Registration number</label>
      <input
        type="text"
        name="regnumber"
        id="regnumber"
        value="{% for i in student %}{{ i.registration_no }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="classadmitted">Class to be Admitted</label>
      <select name="classadmitted" id="classadmitted">
        <option value="hidden" selected disabled hidden>Choose class</option>
        {% for i in classes %}
        <option value="{{ i.id }}">{{ i.class_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="input-group">
      <label for="session">Session</label>
      <select name="session" id="session">
        <option value="hidden" selected disabled hidden>Choose session</option>
        {% for i in sessions %}
        <option value="{{ i.id }}">
          {{ i.start_session }} - {{ i.end_session }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="input-group">
      <label for="bankname">Bank name</label>
      <input
        type="text"
        name="bankname"
        id="bankname"
        value="{% for i in student %}{{ i.bank_name }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="accountnumber">Account number</label>
      <input
        type="number"
        name="accountnumber"
        id="accountnumber"
        value="{% for i in student %}{{ i.account_no }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="branchname">Branch name</label>
      <input
        type="text"
        name="branchname"
        id="branchname"
        value="{% for i in student %}{{ i.branch_name }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="ifsc">IFSC Code</label>
      <input
        type="text"
        name="ifsc"
        id="ifsc"
        value="{% for i in student %}{{ i.ifsc }}{% endfor %}"
      />
    </div>

    <div class="input-group">
      <label for="photo">Upload student's photo</label>
      <input
        type="file"
        name="photo"
        id="photo"
        accept="image/jpg, image/jpeg"
        value="{% for i in student %}{{ i.admin.profile_pic }}{% endfor %}"
      />
      <small
        style="
          padding-top: 0.3rem;
          font-size: 0.671rem;
          color: red;
          text-align: left;
        "
        >Note: JPG/JPEG only (50KB - 100KB)</small
      >
    </div>

    <div class="input-group">
      <label for="certificate">Upload DOB certificate</label>
      <input
        type="file"
        name="certificate"
        id="certificate"
        accept=".pdf"
        value="{% for i in student %}{{ i.dob_certificate }}{% endfor %}"
      />
      <small
        style="
          padding-top: 0.3rem;
          font-size: 0.671rem;
          color: red;
          text-align: left;
        "
        >Note: PDF only (50KB - 100KB)</small
      >
    </div>

    <button type="submit">Save changes</button>
  </form>
</div>

<!-- <script src="{% static 'js/students.js' %}" type="text/javascript"></script> -->

{% endblock %}
