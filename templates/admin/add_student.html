{% load static %}
<!-- HTML HEAD CONTENTS -->
{% block htmlhead %}

<link rel="stylesheet" href="{% static 'css/admin/add_student.css' %}" />

{% endblock htmlhead %} {% block content %}



<div class="overlay" id="overlay"></div>

<!-- Add Student Form -->
<div class="add-student" id="AddStudent">
  <form
    id="addStudentForm"
    action="{% url 'students' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <!-- TABS for each step of registration in the form -->
    <!-- STUDENT'S DETAILS TAB -->
    <div class="tab">
      <div class="title">
        <p>Student's Details</p>
      </div>

      <br />

      <div class="form-content">
        <div class="input-group">
          <input
            type="text"
            name="fname"
            id="fname"
            class="input"
            placeholder=" "
            required
          />
          <label for="fname" class="placeholder">Student's firstname</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="lname"
            id="lname"
            class="input"
            placeholder=" "
            required
          />
          <label for="lname" class="placeholder">Student's lastname</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="fathername"
            id="fathername"
            class="input"
            placeholder=" "
            required
          />
          <label for="fathername" class="placeholder">Father's Name</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="mothername"
            id="mothername"
            class="input"
            placeholder=" "
            required
          />
          <label for="mothername" class="placeholder">Mother's Name</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="username"
            id="username"
            class="input"
            placeholder=" "
            required
          />
          <label for="username" class="placeholder">Username</label>
        </div>

        <div class="input-group">
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            placeholder=" "
            required
          />
          <label for="password" class="placeholder">Password</label>
        </div>

        <div class="input-group">
          <input
            type="email"
            name="email"
            id="email"
            class="input"
            placeholder=" "
            required
          />
          <label for="email" class="placeholder">Student's email</label>
        </div>

        <div class="input-group">
          <select name="sex" id="sex" class="input" placeholder=" " required>
            <option value="hidden" selected disabled hidden>Choose sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="None">Prefer not to say</option>
          </select>
          <label for="sex" class="placeholder">Sex</label>
        </div>

        <div class="input-group">
          <input
            type="date"
            name="dob"
            id="dob"
            class="input"
            placeholder=" "
            required
          />
          <label for="dob" class="placeholder">Date of Birth</label>
        </div>

        <div class="input-group">
          <input
            type="tel"
            name="mobilenumber"
            id="mobilenumber"
            class="input"
            placeholder=" "
            required
          />
          <label for="mobilenumber" class="placeholder">Mobile Number</label>
        </div>

        <div class="input-group">
          <input
            type="tel"
            name="altmobilenumber"
            id="altmobilenumber"
            class="input"
            placeholder=" "
          />
          <label for="altmobilenumber" class="placeholder"
            >Alternate Mobile Number</label
          >
        </div>

        <div class="input-group">
          <input
            type="number"
            name="aadhaar"
            id="aadhaar"
            class="input"
            placeholder=" "
          />
          <label for="aadhaar" class="placeholder">AADHAAR Number</label>
        </div>
      </div>
    </div>

    <!-- STUDENT'S ADDRESS TAB -->
    <div class="tab">
      <div class="title">
        <p>Student's Address</p>
      </div>

      <br />

      <div class="form-content">
        <div class="input-group">
          <input
            type="text"
            name="villtown"
            id="villtown"
            class="input"
            placeholder=" "
            required
          />
          <label for="villtown" class="placeholder">Vill/Town</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="postoffice"
            id="postoffice"
            class="input"
            placeholder=" "
            required
          />
          <label for="postoffice" class="placeholder">Post Office</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="policestation"
            id="policestation"
            class="input"
            placeholder=" "
            required
          />
          <label for="policestation" class="placeholder">Police Station</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="district"
            id="district"
            class="input"
            placeholder=" "
            required
          />
          <label for="district" class="placeholder">District</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="gaonpanchayat"
            id="gaonpanchayat"
            class="input"
            placeholder=" "
          />
          <label for="gaonpanchayat" class="placeholder">Gaon Panchayat</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="educationalblock"
            id="educationalblock"
            class="input"
            placeholder=" "
          />
          <label for="educationalblock" class="placeholder"
            >Educational Block</label
          >
        </div>

        <div class="input-group">
          <input
            type="text"
            name="cluster"
            id="cluster"
            class="input"
            placeholder=" "
          />
          <label for="cluster" class="placeholder">Cluster</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="state"
            id="state"
            class="input"
            placeholder=" "
            required
          />
          <label for="state" class="placeholder">State</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="country"
            id="country"
            class="input"
            placeholder=" "
          />
          <label for="country" class="placeholder">Country</label>
        </div>

        <div class="input-group">
          <input
            type="number"
            name="pin"
            id="pin"
            class="input"
            placeholder=" "
            required
          />
          <label for="pin" class="placeholder">PIN</label>
        </div>
      </div>
    </div>

    <!-- EDUCATIONAL DETAILS TAB -->
    <div class="tab">
      <div class="title">
        <p>Educational Details</p>
      </div>

      <br />

      <div class="form-content">
        <div class="input-group">
          <input
            type="text"
            name="regnumber"
            id="regnumber"
            pattern="[A-Za-z][0-9]"
            class="input"
            placeholder=" "
            required
          />
          <label for="regnumber" class="placeholder">Registration Number</label>
        </div>

        <div class="input-group">
          <select
            name="classadmitted"
            id="classadmitted"
            class="input"
            placeholder=" "
            required
          >
            <option value="hidden" selected disabled hidden>
              Choose class
            </option>
            {% for i in classes %}
            <option value="{{ i.id }}">{{ i.class_name }}</option>
            {% endfor %}
          </select>
          <label for="classadmitted" class="placeholder"
            >Class to be Admitted</label
          >
        </div>

        <div class="input-group">
          <select
            name="session"
            id="session"
            class="input"
            placeholder=" "
            required
          >
            <option value="hidden" selected disabled hidden>
              Choose session
            </option>
            {% for i in sessions %}
            <option value="{{ i.id }}">
              {{ i.start_session }} - {{ i.end_session }}
            </option>
            {% endfor %}
          </select>
          <label for="session" class="placeholder">Session</label>
        </div>
      </div>
    </div>

    <!-- BANK DETAILS -->
    <div class="tab">
      <div class="title">
        <p>Bank Details</p>
      </div>

      <br />

      <div class="form-content">
        <div class="input-group">
          <input
            type="text"
            name="bankname"
            id="bankname"
            class="input"
            placeholder=" "
          />
          <label for="bankname" class="placeholder">Name of the Bank</label>
        </div>

        <div class="input-group">
          <input
            type="number"
            name="accountnumber"
            id="accountnumber"
            class="input"
            placeholder=" "
          />
          <label for="accountnumber" class="placeholder">Account Number</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="branchname"
            id="branchname"
            class="input"
            placeholder=" "
          />
          <label for="branchname" class="placeholder">Bank Branch Name</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="ifsc"
            id="ifsc"
            class="input"
            placeholder=" "
            pattern="[A-Za-z][0-9]"
          />
          <label for="ifsc" class="placeholder">IFSC Code</label>
        </div>
      </div>
    </div>

    <!-- OTHER DETAILS -->
    <div class="tab">
      <div class="title">
        <p>Bank Details</p>
      </div>

      <br />

      <div class="form-content">
        <div class="input-group">
          <input
            type="file"
            name="photo"
            id="photo"
            accept="image/jpg, image/jpeg"
            class="input"
            placeholder=" "
          />
          <label for="photo" class="placeholder">Upload Student's Photo</label>
          <small
            style="
              padding-top: 0.3rem;
              font-size: 0.671rem;
              color: red;
              text-align: left;
            "
            >Note: JPG/JPEG only (50KB - 100KB)</small
          >
        </div>

        <div class="input-group">
          <input
            type="file"
            name="certificate"
            id="certificate"
            accept=".pdf"
            class="input"
            placeholder=" "
          />
          <label for="certificate" class="placeholder"
            >Upload DOB Certificate</label
          >
          <small
            style="
              padding-top: 0.3rem;
              font-size: 0.671rem;
              color: red;
              text-align: left;
            "
            >Note: PDF only (50KB - 100KB)</small
          >
        </div>
      </div>

      <!-- <br>
      <br> -->

      <!-- <button type="submit" id="submitBtn">Submit</button> -->
    </div>

    <!-- Previous - Next Button -->
    <div class="action">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">
        Previous
      </button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      <!-- <button type="submit" id="submitBtn">Submit</button> -->
    </div>
  </form>
</div>

<script src="{% static 'js/admin/add_student.js' %}" type="text/javascript"></script>

{% endblock %}
