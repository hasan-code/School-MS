{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Send Notification</title>

    <!-- GOOGLE Icons CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="{% static 'css/notifications.css' %}" />
  </head>
  <body>
    <!-- SEND NOTIFICATION -->
    <div class="send-notification-container" id="sendNotificationModal">
      <div class="send-notification-modal">
        <h3>Send Notification</h3>

        <form action="" method="post">
          {% csrf_token %}
          <!-- SEND NOTIFICATION TO - RECEIVER -->
          <div class="notification-to">
            <input
              type="text"
              name="receiver"
              id="receiver"
              placeholder="Recepients"
              required
            />
          </div>

          <div class="input-group">
            <div class="input-field">
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message"
                required
              ></textarea>

              <div class="toolbar">
                <div class="left">
                  <span class="material-symbols-rounded icon" id="bold-text">
                    format_bold
                  </span>
                  <span class="material-symbols-rounded icon" id="italic-text">
                    format_italic
                  </span>
                  <span
                    class="material-symbols-rounded icon"
                    id="underline-text"
                  >
                    format_underlined
                  </span>

                  <div class="text-color-container">
                    <div class="color-container" id="color-container">
                      <span class="color" id="red"></span>
                      <span class="color" id="green"></span>
                      <span class="color" id="yellow"></span>
                      <span class="color" id="blue"></span>
                      <span class="color" id="orange"></span>
                    </div>
                    <span class="material-symbols-rounded icon" id="text-color">
                      format_color_fill
                    </span>
                  </div>

                  <input
                    type="file"
                    name="file-input"
                    id="file-input"
                    style="display: none"
                  />

                  <span class="material-symbols-rounded icon" id="attach-file">
                    attach_file_add
                  </span>

                  <span class="separator"></span>

                  <span
                    class="material-symbols-rounded icon"
                    id="left-align-text"
                  >
                    format_align_left
                  </span>

                  <span
                    class="material-symbols-rounded icon"
                    id="center-align-text"
                  >
                    format_align_center
                  </span>
                  <span
                    class="material-symbols-rounded icon"
                    id="right-align-text"
                  >
                    format_align_right
                  </span>
                  <span
                    class="material-symbols-rounded icon"
                    id="justify-align-text"
                  >
                    format_align_justify
                  </span>
                </div>

                <div class="right">
                  <span
                    class="material-symbols-rounded icon"
                    id="delete-message"
                  >
                    delete
                  </span>
                </div>
              </div>
            </div>
          </div>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- JAVASCRIPT LINK -->
    <script
      src="{% static 'js/notifications.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
