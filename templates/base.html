{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <title>{% block title %} {% endblock %}</title>

    <!-- GOOGLE Icons CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- HTML heads of different pages other than base.html -->
    {% block htmlhead %}
    
    {% endblock htmlhead %}
  </head>

  <body>
    <!-- BACKGROUND -->
    <!-- <div id="bg">
      <img src="{% static 'assets/images/bg-3.jpeg' %}" alt="Background image">
    </div> -->

    <!-- SIDEBAR -->
    {% include "sidebar.html" %}

    
    <!-- Main Body Contents -->
    <div class="body-container">
      <!-- Main Contents -->
      {% block content %}

      
      {% endblock %}
    </div>
  </body>
</html>
